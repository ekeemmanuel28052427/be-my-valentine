<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,600&family=Cinzel:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        background-color: #fff0f5; /* Lavender Blush / Soft White */
      }
      .font-script {
        font-family: 'Great Vibes', cursive;
      }
      .font-heading {
        font-family: 'Playfair Display', serif;
      }
      .font-luxury {
        font-family: 'Cinzel', serif;
      }
      
      /* Rose Gold Text Gradient */
      .text-rose-gold {
        background: linear-gradient(to right, #b86e79, #eecda3, #b86e79);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        background-size: 200% auto;
        animation: shine 5s linear infinite;
      }

      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }
      
      /* Subtle Grain Overlay for Light Mode */
      .bg-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 5;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Smooth fade in animation */
      .fade-in {
        animation: fadeIn 1.2s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      
      /* Staggered Animation Classes */
      .animate-slide-up {
        opacity: 0;
        animation: slideUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .pulse-slow {
        animation: pulseSlow 3s infinite ease-in-out;
      }
      @keyframes pulseSlow {
        0% { transform: scale(1); }
        50% { transform: scale(1.03); }
        100% { transform: scale(1); }
      }

      /* Background Gradient Animation */
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-shift {
        background-size: 200% 200%;
        animation: gradient-shift 15s ease infinite;
      }

      /* Falling Petals Animation */
      @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg) translateX(0); opacity: 0; }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; }
        100% { transform: translateY(110vh) rotate(360deg) translateX(20px); opacity: 0; }
      }
      .animate-fall {
        animation: fall linear infinite;
      }

      /* Gentle Sway for Petals */
      @keyframes sway {
        0%, 100% { transform: translateX(-15px); }
        50% { transform: translateX(15px); }
      }
      .animate-sway {
        animation: sway 4s ease-in-out infinite alternate;
      }

      /* Shimmering Twinkle */
      @keyframes twinkle {
        0% { opacity: 0.2; transform: scale(0.8); }
        50% { opacity: 0.8; transform: scale(1.4); box-shadow: 0 0 15px rgba(255, 255, 255, 0.9); }
        100% { opacity: 0.2; transform: scale(0.8); }
      }
      .animate-twinkle {
        animation: twinkle 3s ease-in-out infinite;
      }
    </style>
